<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
    <!-- header -->
    <header id="header"></header>
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class="nav-brand text-dark">user management system</a>
            </div>
        </div>
    </nav>
    <!-- header -->

    <!-- main section -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-content">
                <div class="filter">
                    <a href="/">All Users</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">create a new user </span>
            </div>
            <!-- form handling -->
            <form action="/" method="POST" id="update_user">
                <div class="new_user">
                   <div class="form-group">
                    <label for="name" class="text-light">Name</label>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="name" value="" placeholder="name name">
                   </div>
                   <div class="form-group">
                    <label for="Email" class="text-light">Email</label>
                    <input type="text" name="email" value="" placeholder="name@name.com">
                   </div>
                   <div class="form-group">
                    <label for="Department" class="text-light">Department</label>
                    <input type="text" name="department" value="" placeholder="science">
                   </div>
                   <div class="form-group">
                    <label for="Salary" class="text-light">Salary</label>
                    <input type="text" name="salary" value="" placeholder="salary">
                   </div>
                   <div class="form-group">
                    <button type="submit" class="btn text-dark-update">Save</button>  
                </div>
                </div>
            </form>
        </div>
    </main>
    <!-- main section -->

</body>

</html>
